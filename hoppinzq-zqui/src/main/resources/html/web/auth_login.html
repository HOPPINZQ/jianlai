<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>登录</title>

	<link rel="shortcut icon" type="image/x-icon" href="http://hoppinzq.com/zui/static/favicon/favicon.ico">
	<link rel="stylesheet" href="http://hoppinzq.com/zui/static/css/vendors_css.css">
	<link rel="stylesheet" href="http://hoppinzq.com/zui/static/css/style.min.css">
	<link rel="stylesheet" href="http://hoppinzq.com/zui/static/css/skin_color.css">

</head>
	
<body class="hold-transition theme-primary bg-img" style="background-image: url(http://hoppinzq.com/zui/static/image/bg-1.jpg)">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			
			<div class="col-12">
				<div class="row justify-content-center no-gutters">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded30 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary">开始探索吧！</h2>
								<p class="mb-0">请先登录</p>
							</div>
							<div class="p-40">
								<form action="index.html" method="post">
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											</div>
											<input type="text" class="form-control pl-15 bg-transparent" placeholder="用户名">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
											</div>
											<input type="password" class="form-control pl-15 bg-transparent" placeholder="密码">
										</div>
									</div>
									  <div class="row">
										<div class="col-6">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1">
											<label for="basic_checkbox_1">记住我</label>
										  </div>
										</div>
										<div class="col-6">
										 <div class="fog-pwd text-right">
											<a href="javascript:void(0)" class="hover-warning"><i class="ion ion-locked"></i> 忘记密码?</a><br>
										  </div>
										</div>
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-danger mt-10">登录</button>
										</div>
									  </div>
								</form>	
								<div class="text-center">
									<p class="mt-15 mb-0">没有账户? <a href="auth_register.html" class="text-warning ml-5">注册一个</a></p>
								</div>
								<div class="text-center">
									<p class="mt-20 text-white">- 其他方式登录 -</p>
									<p class="gap-items-2 mb-20">
										<a class="btn btn-social-icon btn-round" href="#"><i class="fa fa fa-qq"></i></a>
										<a class="btn btn-social-icon btn-round" href="#"><i class="fa fa-weixin"></i></a>
										<a class="btn btn-social-icon btn-round" href="#"><i class="fa fa-github"></i></a>
										<a class="btn btn-social-icon btn-round" href="#"><i class="fa fa-weibo"></i></a>
									</p>
								</div>
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://hoppinzq.com/zui/static/js/vendors.min.js"></script>
	<script src="http://hoppinzq.com/zui/static/js/chat-popup.js"></script>
    <script src="http://hoppinzq.com/zui/static/js/feather.min.js"></script>

</body>
</html>
